<html>
<head>
  <title>Midterm</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/product.js"></script>

</head>
<body ng-app="product" ng-controller="MainCtrl">
<div style="background-color: lightblue" class="row">
<div class="col-md-6 col-md-offset-3">
<div class="page-header">
  <h1>Store Management Interface</h1>
</div class="form-group">
  <form width="500px" ng-submit="addProduct()" style = "margin-top30px;">
    Product Name<input class="form-control" type="text" ng-model="formName"></input><br>
    Price<input class="form-control" type="text" ng-model="formPrice"></input><br>
    Picture URL<input class="form-control" type="text" ng-model="formImage"></input><br>
    <hr>
    <button class="btn btn-primary" type="submit">Add Product</button>
  </form>
  <h1>Current Products</h1>
  <!--<div>
    {{test}}
  </div>-->
  <div ng-repeat="product in products | orderBy: 'title'">
    <span class="glyphicon glyphicon-remove" ng-click="delete(product)"></span>
    {{product.title}} - price {{product.price}} - ordered {{product.orders}}
    <img ng-src="{{product.image}}" width="100px" height="100px"/><br>
  </div>
</div>
</div>
</body>
</html>
